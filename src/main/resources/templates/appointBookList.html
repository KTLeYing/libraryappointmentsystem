<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>预约图书列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">

    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>您已预约图书列表</h2>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>预定学号</th>
                    <th>预约时间</th>
                    <th>图书ID</th>
                    <th>图书名称</th>
                    <th>图书简介</th>
                    <th>预约数量</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sk : ${appointList}">
                    <td th:text="${sk.studentId}"></td>
                    <td th:text="${sk.appointTime}"></td>
                    <td th:text="${sk.bookId}"></td>
                    <td th:text="${sk.book.getBookName()}"></td>
                    <td th:text="${sk.book.getIntrod()}"></td>
                    <td>1</td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
</body>
</html>
