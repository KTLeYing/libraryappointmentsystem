<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图书列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>图书列表</h2>
        </div>
        <form name="firstForm" action="/book/list" method="post">
            <div class="panel-heading ">
                <table class="table table-bookName">
                    <thead>
                    <tr>
                        <th width="90" align="lift">图书名称：</th>
                        <th width="150" align="lift">
                            <input th:value="${bookName}" type="text" name="bookName" class="allInput"  placeholder="输入检索书名^o^" />
                        </th>
                        <th>
                            <input type="submit" id="tabSub" value="检索" />
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </form>


        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>图书ID</th>
                    <th>图书名称</th>
                    <th>馆藏数量</th>
                    <th>详细</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${list}">
                    <td th:text="${book.bookId}"/>
                    <td th:text="${book.bookName}"/>
                    <td th:text="${book.number}"/>
                    <td><a th:href="@{'/book/'+ ${book.bookId}+'/detail'}" class="btn btn-info"  target="_blank">详细</a></td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>



<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
